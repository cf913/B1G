<div class="ui mini left floated icon buttons">
  <a [routerLink]="['/main', {outlets: {middle: 'newsfeed'}}]" class="ui inverted grey button"><i class="angle left icon"></i></a>
</div>
<div class="ui mini right floated icon buttons">
  <button class="ui orange button" (click)="onClickEdit()" [hidden]="!postIsUsers()"><i class="edit icon"></i></button>
  <button class="ui red button" (click)="onClickDelete()" [hidden]="!postIsUsers()"><i class="trash icon"></i></button>
</div>
<div class="ui clearing"><br></div>

<app-newsfeed-new [hidden]="!showForm" (cancel)="onCancel($event)"></app-newsfeed-new>

<h1 class="ui header">{{ author }}</h1>
<p>
  {{ content }}
</p>
<hr>
<div class="ui minimal comments">
  <h3 class="ui dividing header">Comments</h3>
  <div class="comment">
    <a class="avatar">
      <img src="/images/avatar/small/matt.jpg">
    </a>
    <div class="content">
      <a class="author">Matt</a>
      <div class="metadata">
        <span class="date">Today at 5:42PM</span>
      </div>
      <div class="text">
        How artistic!
      </div>
      <div class="actions">
        <a class="reply">Reply</a>
      </div>
    </div>
  </div>
  <div class="comment">
    <a class="avatar">
      <img src="/images/avatar/small/elliot.jpg">
    </a>
    <div class="content">
      <a class="author">Elliot Fu</a>
      <div class="metadata">
        <span class="date">Yesterday at 12:30AM</span>
      </div>
      <div class="text">
        <p>This has been very useful for my research. Thanks as well!</p>
      </div>
      <div class="actions">
        <a class="reply">Reply</a>
      </div>
    </div>
    <div class="comments">
      <div class="comment">
        <a class="avatar">
          <img src="/images/avatar/small/jenny.jpg">
        </a>
        <div class="content">
          <a class="author">Jenny Hess</a>
          <div class="metadata">
            <span class="date">Just now</span>
          </div>
          <div class="text">
            Elliot you are always so right :)
          </div>
          <div class="actions">
            <a class="reply">Reply</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form class="ui reply form">
    <div class="field">
      <textarea row="1"></textarea>
    </div>
    <div class="ui blue labeled submit icon button">
      <i class="icon edit"></i> Add Reply
    </div>
  </form>
</div>
