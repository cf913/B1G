<form class="ui form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="field">
    <label>Content</label>
    <textarea type="text" name="content" ngModel required placeholder="Content..."></textarea>
  </div>
  <div class="field">
    <label>Author</label>
    <input type="text" name="author" ngModel placeholder="Author..." required>
  </div>
  <button class="ui primary small button" type="submit">Post</button>
</form>
<hr>
