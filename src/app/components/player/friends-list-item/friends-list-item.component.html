<a style="cursor: pointer" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ player.name }}</h4>
    <p class="list-group-item-text">{{ player.description }}</p>
  </div>
  <span class="pull-right">
        <img src={{player.imagePath}} alt="" class="img-responsive" style="height:50px">
      </span>
</a>
